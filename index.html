<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and Media Queries</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="leftSection">
          <h3>Learn to code by watching others</h3>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div id="rightSection">
          

          <form action="">

            <button class="trialbtn" type="submit">
            Try it free 7 days
            <span class="post-amount">then $20/mo. thereafter</span>
          </button>

          <div class="input-container">
            <div class="detials-input">
              <div>
                <input
                  type="text"
                  placeholder="First Name"
                  required
                  name="firstname"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Last Name"
                  required
                  name="lastname"
                />
              </div>
              <div>
                <input
                  type="email"
                  placeholder="Email Address"
                  required
                  name="email"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Password"
                  required
                  name="password"
                />
              </div>
            </div>
            <button class="claim-trialbtn" type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="c-tc">
              By clicking the button you are agreeing to our
              <span class="tc">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
